<nz-table #basicTable [nzData]="listaUsuarios">
    <thead>
      <tr>
        <th>id</th>
        <th>Login</th>
        <th>Acesso</th>
        <th>Ativo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.id }}</td>
        <td>{{ data.login }}</td>
        <td>{{ data.acesso }}</td>
        <td>{{ data.ativo }}</td>
      </tr>
    </tbody>
  </nz-table>
